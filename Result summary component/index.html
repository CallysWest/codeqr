<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <body>
      <div id="General">
        <div class="left-div">
          <h3>Your Result</h3>
          <h1>76</h1>
          <h6>of 100</h6>
          <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right-div">
            <h2>Summary</h2>
            <div id="container">
            <div id="red">Reaction 80/100</div>
            <div id="yellow">Memory 92/100</div>
            <div id="aqua">Verbal 61/100</div>
            <div id="dark-purple">Visual 72/100</div>
            </div>

            <button>Continue</button>
        </div>
      </div>
    </body>
  </body>
</html>
